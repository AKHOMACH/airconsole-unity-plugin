
<html>
<head>
    <script type="text/javascript"
            src="http://www.airconsole.com/api/airconsole-1.3.0.js"></script>
    <script type="text/javascript">
    navigator.vibrate = (navigator.vibrate ||
                         navigator.webkitVibrate ||
                         navigator.mozVibrate ||
                         navigator.msVibrate);

    var airconsole;
    var active_players = null;
    /**
     * Sets up the communication to the screen.
     */
    function init() {
      airconsole = new AirConsole({"orientation": "portrait"});
      airconsole.onMessage = function(from, data) {
        if (from == AirConsole.SCREEN && data.vibrate) {
          navigator.vibrate(data.vibrate);
          console.log("Vibrating: " + data.vibrate);
        }
      }
      airconsole.onConnect = function(device_id) {
        if (active_players == null) {
          var candidate_players = airconsole.getControllerDeviceIds();
          if (candidate_players.length == 2) {
            active_players = candidate_players;
          }
        }
        updateText();
      }
      
      airconsole.onDisconnect = function(device_id) {
        if (active_players && (active_players[0] == device_id || active_players[1] == device_id)) {
          active_players = null;
        }
        updateText();
      }
    }

	function updateText() {
	  var div = document.getElementById("player_id");
      if (active_players) {
	    if (active_players[0] == airconsole.getDeviceId()) {
	      div.innerHTML = "You are the player on the left";
        } else if (active_players[1] == airconsole.getDeviceId()) {
          div.innerHTML = "You are the player on the right";
        }
      } else if (airconsole.getControllerDeviceIds().length < 2) {
        div.innerHTML = "Waiting for more players.";
      } else {
         div.innerHTML = "You are not in the game. Cheer!";
      }
    }

    /**
     * Tells the screen to move the paddle of this player.
     * @param amount
     */
    function move(amount) {
      airconsole.message(AirConsole.SCREEN, {move: amount})
    }

    </script>
    <style type="text/css">
        @font-face {
            font-family: 'Arial';
        }

        html, body {
            height: 100%;
            margin: 0px;
            font-family: 'PressStart2P', sans-serif;
            color: white;
            text-align: center;
            background-color: black;
        }

        .button {
            display: inline-block;
            height: 45%;
            width: 98%;
            background-color: #222;
            position: relative;
        }

        .button_label {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 50%;
            margin-top: -6px;
        }

        #player_id {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 100%;
            margin-top: -8px;
            color: #777;
        }
    </style>
</head>
<body onload="init()">
    <div style="height: 1%"></div>
    <div class=button ontouchstart="move(5)" ontouchend="move(0)" onmousedown="move(5)" onmouseup="move(0)">
        <div class="button_label">UP</div>
    </div>
    <div style="height: 8%"></div>
    <div class=button ontouchstart="move(-5)" ontouchend="move(0)" onmousedown="move(-5)" onmouseup="move(0)">
        <div class="button_label">DOWN</div>
    </div>
    <div id="player_id"></div>
</body>
</html>
