
<html>
<head>
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <script type="text/javascript"
          src="http://www.airconsole.com/api/airconsole-1.1.js"></script>

  <script type="text/javascript">
    
    var airconsole;
    /**
     * Sets up the communication to the screen.
     */
    function App() {
      var me = this;
      me.airconsole = new AirConsole({"orientation": "portrait"});
      me.airconsole.onMessage = function(from, data) {
        console.log("onMessage", from, data);
        document.getElementById("content").innerHTML = from + ' ' + data;
      };
      
      me.airconsole.onReady = function(code, device_id, device_data) {
        console.log("onReady", code, device_id, device_data);
      };
      
      me.airconsole.onDeviceStateChange = function(device_id, device_data) {
        console.log("onDeviceStateChange", device_id, device_data);
      };
    }
    
    var customData = {
      'style': 'green',
      'health': 98
    };
   

  </script>
 
</head>
<body onload="window.app = new App()">

    <div style="margin-top:50px">
        <div style="float:left">
            <button onclick="window.app.airconsole.message(AirConsole.SCREEN, 'left')">move cube to left</button>
        </div>
        <div style="float:left; margin-left:50px">
            <button onclick="window.app.airconsole.message(AirConsole.SCREEN, 'right')">move cube to right</button>
        </div>
        <div style="clear:left; margin-bottom:25px"></div>
        <button onclick="window.app.airconsole.setCustomDeviceState(customData)">set custom data</button>
    </div>
    
    <div id="content" style="color:white"></div>
</body>
</html>
